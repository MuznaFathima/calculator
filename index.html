<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

    <body>
        <div class="row" id="calculator-container">
            <div class="col-4"></div>
            <div class="col-4" id="calc">
           <h1 style="color:whitesmoke;text-align: center;font-family:Georgia, 'Times New Roman', Times, serif;">Calculator</h1>
    
                <table class="transparent-table">
                    <tr>
                     <td colspan="3">
                        <input type="text" id="result">
                     </td>
                     <td>
                       <button id="keys" class="btn btn-danger">X</button>
    
                     </td>
    
                  </tr>
                   
    
                    <tr>
                        <td><button onclick="number()" id="keys" class="btn btn-danger" value="1">1</button></td>
                        <td><button id="keys" class="btn btn-danger">2</button></td>
                        <td><button id="keys" class="btn btn-danger">3</button></td>
                        <td><button id="keys" class="btn btn-danger">+</button></td>
                    
                    </tr>
    
                    <tr>
    
                        <td><button id="keys" class="btn btn-danger">4</button></td>
                        <td><button id="keys" class="btn btn-danger">5</button></td>
                        <td><button id="keys" class="btn btn-danger">6</button></td>
                        <td><button id="keys" class="btn btn-danger">-</button></td>
                    </tr>
    
                    <tr>
                        <td><button id="keys" class="btn btn-danger">7</button></td>
                        <td><button id="keys" class="btn btn-danger">8</button></td>
                        <td><button id="keys" class="btn btn-danger">9</button></td>
                        <td><button id="keys" class="btn btn-danger">*</button></td>
                    </tr>
    
                    <tr>
                        <td><button id="keys" class="btn btn-danger">.</button></td>
                        <td><button id="keys" class="btn btn-danger">0</button></td>
                        <td><button id="keys" class="btn btn-danger">=</button></td>
                        <td><button id="keys" class="btn btn-danger">/</button></td>
                    </tr>
    
                </table>
    
    
            </div>
            <div class="col-4"></div>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
